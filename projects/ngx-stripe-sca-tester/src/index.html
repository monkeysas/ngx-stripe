<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="Description" content="Ngx Stripe Docs." />
    <title>Ngx Stripe Docs</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <noscript>
      <link
        rel="stylesheet"
        type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500s"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
  </head>
  <body>
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
    <script type="text/javascript" defer>
      var styles = [
        'https://fonts.googleapis.com/css?family=Roboto:300,400,500s',
        'https://fonts.googleapis.com/icon?family=Material+Icons'
      ];
      styles.forEach(function(style) {
        var node = document.createElement('link');
        node.rel = 'stylesheet';
        node.href = style;
        node.type = 'text/css';
        var placeholder = document.getElementsByTagName('link')[0];
        placeholder.parentNode.insertBefore(node, placeholder);
      });
    </script>
  </body>
</html>
